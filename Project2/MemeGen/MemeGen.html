<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="MemeGen.css" />
    <title>Meme Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
        }
    </style>
</head>
<!-- hey -->
<body>
    <div class="container">
        <form id="memeform">
            <h1>i can haz memez?</h1>
            <h2>Fill out the form to start creating memes</h2>
            <div class="form-group">
                <label for="css-text">Image URL:</label>
                <input required type="text" id="imageUrl" name="css-text">
            </div>

            <div class="form-group">
                <label for="html-text">Text on Top:</label>
                <input required type="text" id="textOnTop" name="html-text">
            </div>
            <div class="form-group">
                <label for="html-texts">Text on Bottom:</label>
                <input required type="text" id="textOnBottom" name="html-text">
            </div>

            <input type="submit" value="Create Meme">
        </form>
        <div id="imageContainer">
        </div>
    </div>
    <script src="MemeGen.js"></script>
    <script>
        document.addEventListener('mousemove', function (e) {
            const body = document.querySelector('body');
            const mouseX = e.pageX;
            const mouseY = e.pageY;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Calculate the RGB values based on mouse position
            const r = Math.round((mouseX / windowWidth) * 255);
            const g = Math.round((mouseY / windowHeight) * 255);
            const b = Math.round((r + g) / 2);

            // Set the background color
            body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        });
    </script>
</body>

</html>
