<!DOCTYPE html>
<html lang="en">

    <title>Meme Generator</title>

<body>
    <div class="container">
        <form id="memeform">
            <h1>i can haz memez?</h1>
            <h2>Fill out the form to start creating memes</h2>
            <div class="form-group">
                <label for="css-text">Image URL:</label>
                <input required type="text" id="imageUrl" name="css-text">
            </div>

            <div class="form-group">
                <label for="html-text">Text on Top:</label>
                <input required type="text" id="textOnTop" name="html-text">
            </div>
            <div class="form-group">
                <label for="html-texts">Text on Bottom:</label>
                <input required type="text" id="textOnBottom" name="html-text">
            </div>

            <input type="submit" value="Create Meme">
        </form>
        <div id="imageContainer">
        </div>
    </div>
